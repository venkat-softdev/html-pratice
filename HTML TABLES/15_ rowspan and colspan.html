<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> rowspan and colspan</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            
        }
        tr,td{
            border-style: solid;
            border-color: black;
            padding: 10px;
              border-width: 4px;
        }
    </style>
</head>
<center>
     <body>
    <table>
        <tr>
            <td colspan="3">1</td>
            <td colspan="3">2</td>
            <td colspan="3">3</td>
            <td colspan="3">4</td>
            <td colspan="3">5</td>
            
             
             
        </tr>
        <tr>
            <td colspan=" 6">1</td>
            <td colspan="9">2</td>
        </tr>
        <tr>
            <td colspan="9">1</td>
            <td colspan="6">2</td>
        </tr>
        <tr>
            <td colspan="6",   rowspan="2">1</td>
            <td colspan="9">2</td>
        </tr>
        <tr>
            <!-- <td colspan="6">1</td> -->
            <td colspan="9">2</td>
        </tr>
        <tr>
            <td colspan="5",   rowspan="3"      >1</td>
            <td colspan="5">2</td>
            <td colspan="5",   rowspan="3"     >3</td>
        </tr>
        <tr>
            <!-- <td colspan="5">1</td> -->
             <td colspan="5">2</td>
             <!-- <td colspan="5">3</td> -->
        </tr>
        <tr>
            <!-- <td colspan="5">1</td> -->
            <td colspan="5">2</td>
            <!-- <td colspan="5">3</td> -->
        </tr>
        <tr>
            <td colspan="6">1</td>
            <td colspan="3">2</td>
            <td colspan="6">3</td>
        </tr>
        <tr>
        <td colspan="3",   rowspan="2">1</td>
        <td colspan="3", rowspan="5"    >2</td>
        <td rowspan="2">3</td>
        <td rowspan="2">4</td>
        <td rowspan="2">5</td>
        <td colspan="3",    rowspan="">6</td>  
        <td colspan="3", rowspan="2">7</td>
        </tr>
        <tr>
        <!-- <td colspan="3" >1</td> -->
        <!-- <td colspan="3">2</td> -->
        <!-- <td >3</td> -->
        <!-- <td>4</td> -->
        <!-- <td>5</td> -->
        <td colspan="3", rowspan="">6</td> 
        <!-- <td colspan="3">7</td> -->
            
        </tr>
        <tr>
            <td colspan="3">1</td>
            <!-- <td colspan="3">2</td> -->
            <td colspan="3",  rowspan="3">3</td>
            <td colspan="3">4</td> 
            <td colspan="3">5</td> 
        </tr>
        <tr>
            <td colspan="3">1</td>
            <!-- <td colspan="3">2</td> -->
            <!-- <td colspan="3">3</td> -->
              <td colspan="3">4</td> 
             <td colspan="3">5</td> 
        </tr>
        <tr>
            <td colspan="3">1</td>
            <!-- <td colspan="3">2</td> -->
            <!-- <td colspan="3">3</td> -->
         <td colspan="3"  >4</td> 
              <td colspan="3">5</td>   
        </tr>
        <tr>
            <td colspan="5">1</td>
            <td colspan="5">2</td>
            <td colspan="5"></td>
        </tr>

    </table>
</body>
</center>

</html>
